<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="time">
      <div class="circle" style="--clr:#ff2972">
        <div class="dots hr_dot">

        </div>
        <svg>
          <circle cx="70" cy="70" r="70" ></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hrs"></div>
      </div>

      <div class="circle" style="--clr:#fee800">
        <div class="dots min_dot">
            
        </div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="mins"></div>
      </div>

      <div class="circle" style="--clr:#04fc43">
        <div class="dots sec_dot">
            
        </div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="secs"></div>
      </div>
      <div class="ap" id="ampm"
        style="font-size: 15px; font-family: 'Courier New', Courier, monospace"
      ></div>
    </div>

    <script>
      window.onload = function () {
        setInterval(function () {
          var date = new Date();
          var hours = date.getHours();
          var min = date.getMinutes();
          var sec = date.getSeconds();
          var am = hours >= 12 ? "PM" : "AM";

          hours = hours % 12;
          hours = hours ? hours : 12; 

          var hh=document.getElementById("hh");
          var mm=document.getElementById("mm");
          var ss=document.getElementById("ss");

          var hr_dot=document.querySelector('.hr_dot');
          var min_dot=document.querySelector('.min_dot');
          var sec_dot=document.querySelector('.sec_dot');

          hh.style.strokeDashoffset=440-(440*hours)/12;
          mm.style.strokeDashoffset=440-(440*min)/60;
          ss.style.strokeDashoffset=440-(440*sec)/60;

          hr_dot.style.transform=`rotate(${hours*30}deg)`;
          min_dot.style.transform=`rotate(${min*6}deg)`;
          sec_dot.style.transform=`rotate(${sec*6}deg)`;

          hours = hours < 10 ? "0" + hours : hours;
          min = min < 10 ? "0" + min : min;
          sec = sec < 10 ? "0" + sec : sec;
   


          document.getElementById("hrs").innerHTML = hours + "<br><span>Hours</span>";
          document.getElementById("mins").innerHTML = min + "<br><span>Minutes</span>";
          document.getElementById("secs").innerHTML = sec + "<br><span>Seconds</span>";
          document.getElementById("ampm").innerHTML = am;
        }, 1000);
      };


    </script>
  </body>
</html>
